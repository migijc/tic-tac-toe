<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tica Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="header">Tik-Tak-Tow</h1>
    <div class="playerContainer">
        <div class="playerOne">
            <h1>Player 1</h1>
            <div class="playerOneSelections">
                <button class="player1XSelection playerOneSelection">X</button>
                <button class="player1OSelection playerOneSelection">O</button>
            </div>
        </div>
        <div class="playerTwo">
            <h1>Player 2</h1>
            <div class="playerTwoSelections">
                <button class="player2XSelection playerTwoSelection">X</button>
                <button class="player2OSelection playerTwoSelection">O</button>
            </div>
        </div>
    </div>
    
    <div class="gameGrid">
        <div class="topLeft gridBox"></div>
        <div class="topCenter gridBox"></div>
        <div class="topRight gridBox"></div>
        <div class="middleLeft gridBox"></div>
        <div class="middleCenter gridBox"></div>
        <div class="middleRight gridBox"></div>
        <div class="bottomLeft gridBox"></div>
        <div class="bottomCenter gridBox"></div>
        <div class="bottomRight gridBox"></div>
    </div>
    
</body>
</html>
